<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register Page</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}<br>
        {{ form.username }}<br>
        {{ form.password }}<br>
        {{ form.firstname }}<br>
        {{ form.lastname }}<br>
        {{ form.submit }}<br>
    </form>

    <a href="{{ url_for('login') }}">Already have an account..Login here</a><br>
    
</body>

</html>
