<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
</head>

<body>
    <h1>Download Page</h1>
    <div>
        {% for item in items %}
        <ul>
            <li>
                {{item.filename.rsplit('.', 1)[0]}} | <a href={{url_for('download', id = item.id)  }}>Download</a>
            </li>
        </ul>
        {% endfor %}
    </div>

   
</body>

</html>
